<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxeRender - AI Diễn Họa Đám Cưới</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Sử dụng Questrial làm fallback vì nó có nét Geometric Sans rất giống UTM Avo -->
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"UTM Avo"', '"Questrial"', 'sans-serif'], // Ưu tiên UTM Avo
            },
            colors: {
              // Bảng màu mới theo yêu cầu
              theme: {
                base: '#1C2526',       // Nền chính
                surface: '#253031',    // Nền các thẻ/card (Lighter version of base)
                surface2: '#2F3C3D',   // Nền phụ/Hover
                gold: '#D9C5B4',       // Màu chữ chính/Accent
                'gold-dim': '#A69588', // Màu chữ phụ
                'gold-dark': '#7A6B60', // Border tối
              },
              luxury: {
                // Giữ lại một số mapping cũ nhưng override giá trị để tương thích code cũ nếu cần
                50: '#2F3C3D',
                100: '#253031',
                200: '#1C2526', // Dark Base
                300: '#7A6B60',
                400: '#A69588',
                500: '#D9C5B4', // Main Accent
                600: '#C4B0A0',
                800: '#D9C5B4', // Text headings usually
                900: '#D9C5B4', // Text headings
              },
              accent: {
                500: '#D9C5B4', // Button Primary
                600: '#C4B0A0', // Button Hover
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'UTM Avo', 'Questrial', sans-serif;
        background-color: #1C2526;
        color: #D9C5B4;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'UTM Avo', 'Questrial', sans-serif; /* Ưu tiên dùng Sans cho hiện đại, hoặc Playfair nếu muốn cổ điển */
        font-weight: 700;
      }
      /* Custom Scrollbar for Dark Mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1C2526;
      }
      ::-webkit-scrollbar-thumb {
        background: #2F3C3D;
        border-radius: 4px;
        border: 1px solid #1C2526;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D9C5B4;
      }
      
      /* Input autofill fix for dark mode */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      textarea:-webkit-autofill,
      textarea:-webkit-autofill:hover,
      textarea:-webkit-autofill:focus,
      select:-webkit-autofill,
      select:-webkit-autofill:hover,
      select:-webkit-autofill:focus {
        -webkit-text-fill-color: #D9C5B4;
        -webkit-box-shadow: 0 0 0px 1000px #253031 inset;
        transition: background-color 5000s ease-in-out 0s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
